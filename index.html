<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="icon" type="image/png" href="/images/logo.png"> 
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

    <title>Login</title>
  </head>
  <body>
  

  <nav class="navbar">
    <img src="images/FBEYE.png" style="width: 150px; height: 100%; margin-left: 50px">
  </nav>
  <div class="content">
    <div class="container">
      <div class="row">
        
        <div class="col-md-6">
          <dotlottie-player src="https://lottie.host/c4d8456c-a0c2-470b-b41c-32624624dfbb/H1kuki2CCp.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center" style="margin-top: 50px;">
            <div class="col-md-8">
              <div class="mb-4">
              <h3 class="head">Sign In</h3>
              <p class="mb-4"></p>
            </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username"></label>
                <input type="text" class="form-control" id="username" placeholder="Employee ID">

              </div>
              <div class="form-group last mb-4">
                <label for="password"></label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                
              </div>
              
              <div class="d-flex mb-5 align-items-center">
               
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">              
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  </body>
</html>
