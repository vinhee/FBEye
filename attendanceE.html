    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";

      import {
        getDatabase,
        update,
        ref,
        get,
        child,
        onValue,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      import {
        getStorage,
        getDownloadURL,
        ref as storageRef,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-storage.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAQDU7-hbWtI3sa3s3woi4YfUJtiVRYhGg",
        authDomain: "fbeye-bf2f1.firebaseapp.com",
        databaseURL:
          "https://fbeye-bf2f1-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fbeye-bf2f1",
        storageBucket: "fbeye-bf2f1.appspot.com",
        messagingSenderId: "462631567055",
        appId: "1:462631567055:web:bc8ee774e09e56e8fcc1ba",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const storage = getStorage();
      function AddAllItemsToTable(clockInData, clockOutData, employeesDetails) {
        const tableBody = document.getElementById("myTableBody");
        let tableContent = "";

        employeesDetails.forEach((employeeDetails) => {
          const userID = employeeDetails.userID;

          // Filter clock-in entries for the current user
          const userClockInEntries = clockInData.filter(
            (entry) => entry.userID === userID
          );

          // Sort clock-in entries in descending order based on date and time
          userClockInEntries.sort((a, b) => {
            const dateComparison = b.Date.localeCompare(a.Date);
            if (dateComparison === 0) {
              // If the dates are the same, compare by clock in time
              return (b.ClockInTime || "").localeCompare(a.ClockInTime || "");
            }
            return dateComparison;
          });

          // If the employee has no clock-in entries, add a row with "Absent" status
          if (userClockInEntries.length === 0) {
            const rowHTML = `<tr>
                <td>${employeeDetails.EmployeeID}</td>
                <td><img name="${userID}_pp" src="/images/profile.png" alt="${employeeDetails.Name}_profile_picture">${employeeDetails.Name}</td>
                <td>${employeeDetails.Department}</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>
                    <p class="status absent">Absent</p>
                </td>
            </tr>`;

            // Append the row to the table content
            tableContent += rowHTML;

            // Update the status in the employeesDetails array
            employeeDetails.Status = "Absent";
          } else {
            // Check if the employee has clocked out for each clock-in entry
            userClockInEntries.forEach((clockInEntry) => {
              const clockOutEntry = clockOutData.find(
                (entry) =>
                  entry.userID === userID && entry.Date === clockInEntry.Date
              );

              // Determine the status based on clock-in and clock-out entries
              let status = "Absent";
              if (clockInEntry) {
                status = "Present";
              }

              // Create the table row HTML
              const rowHTML = `<tr>
                    <td>${employeeDetails.EmployeeID}</td>
                    <td><img name="${userID}_pp" src="/images/profile.png" alt="${
                employeeDetails.Name
              }_profile_picture">${employeeDetails.Name}</td>
                    <td>${employeeDetails.Department}</td>
                    <td>${clockInEntry.Date}</td>
                    <td>${clockInEntry.ClockInTime}</td>
                    <td>${clockOutEntry ? clockOutEntry.ClockOutTime : "-"}</td>
                    <td>
                        <p class="status ${status.toLowerCase()}">${status}</p>
                    </td>
                </tr>`;

              // Append the row to the table content
              tableContent += rowHTML;

              // Update the status in the employeesDetails array
              employeeDetails.Status = status;
            });
          }
        });

        // Update the table body with the generated content
        tableBody.innerHTML = tableContent;

        // Update profile images
        employeesDetails.forEach((employeeDetails) => {
          const userID = employeeDetails.userID;
          const employeeProfileImageRef = storageRef(
            storage,
            `ProfilePicture/${userID}.png`
          );

          getDownloadURL(employeeProfileImageRef).then((url) => {
            if (url) {
              const profileImages = document.getElementsByName(`${userID}_pp`);
              profileImages.forEach((pImage) => {
                pImage.src = url;
              });
            }
          });
        });
      }

      function GetAllDataRealTime() {
        const clockInRef = ref(db, "ClockInLog");
        const clockOutRef = ref(db, "ClockOutLog");

        Promise.all([get(clockInRef), get(clockOutRef)]).then(
          ([clockInSnapshot, clockOutSnapshot]) => {
            const clockInData = [];
            clockInSnapshot.forEach((dateSnapshot) => {
              dateSnapshot.forEach((childSnapshot) => {
                const entry = {
                  userID: childSnapshot.key,
                  Date: dateSnapshot.key,
                  ClockInTime: childSnapshot.val(),
                };
                clockInData.push(entry);
              });
            });

            const clockOutData = [];
            clockOutSnapshot.forEach((dateSnapshot) => {
              dateSnapshot.forEach((childSnapshot) => {
                const entry = {
                  userID: childSnapshot.key,
                  Date: dateSnapshot.key,
                  ClockOutTime: childSnapshot.val(),
                };
                clockOutData.push(entry);
              });
            });

            // Retrieve additional details about employees from the Employees node
            const employeesDetailsRef = ref(db, "Employees");
            get(employeesDetailsRef).then((detailsSnapshot) => {
              const employeesDetails = [];
              detailsSnapshot.forEach((employeeSnapshot) => {
                employeesDetails.push(employeeSnapshot.val());
              });

              AddAllItemsToTable(clockInData, clockOutData, employeesDetails);
            });
          }
        );
      }

      GetAllDataRealTime();
      // window.onload = GetAllDataRealTime;
    </script>
